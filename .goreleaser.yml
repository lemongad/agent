before:
  hooks:
    - go mod tidy -v
builds:
  - id: universal
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}}
    goos:
      - linux
    goarch:
      - arm
      - arm64
      - amd64
    ignore:
        goarch:
          - arm
          - arm64
    main: .
    binary: host
universal_binaries:
  - name_template: "agent"
    replace: false
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "agent"
archives:
  - name_template: "agent_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - none*
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
      - Merge pull request
      - Merge branch
      - go mod tidy
      - New translations
